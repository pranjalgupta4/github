<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Getter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="main" class="fade-in active">
        <div class="main">
          <div class="main-txt">
            <h1>Github Profile Getter</h1>
          </div>
          <input type="text" placeholder="enter username" id="input" />
          <button id="button">
            Get Profile
          </button>
        </div>
      </div>
      <div id="main2" class="hidden fade-out">
        <div class="top">
          <div class="main-txt2">
            <h1>Github Profile Getter</h1>
          </div>
          <input
            type="text"
            placeholder="enter username"
            id="input2"
            value=""
          />
        </div>
        <div class="card">
          <img src="" alt="" id="profile-pic" />
          <div>
            <p id="name"></p>
            <a href="" id="username-url"><p id="username"></p></a>
            <p id="bio"></p>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
